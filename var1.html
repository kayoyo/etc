<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //타입은 지정하지 않지만 계속 바꿀 수 있다.
        function main(){
            var a = '1'; //문자열
            a = parseInt(a); //숫자로 바꿔줌
            var b = 2; //숫자
            console.log(a+b); //형변환을 안하고 a+b하면 12가 출력됨
        }
        </script>
</body>
</html>
