<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(){
            for(var i=0; i<5; i++){
                var temp = i;
            }
            console.log(temp);
        }
        main();
        console.log(temp); //var는 함수 안에서만 사용 가능(스코프가 함수단위)
    </script>
</body>
</html>
