<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(item){
            return item < 10
        }
        var arr = [11, 2, 6, 8, 10, 19, 5];
        var arr2 = arr.filter(test) //filter는 파라미터로 함수를 받음 >> true이면 값을 배열에 넣어 리턴해줌 >> [2,6,8,5]가 담기게 됨
        var arr3 = arr.filter(function(item){
            return item < 10
        })
        console.log(arr2)
        console.log(arr3)
        
    </script>
</body>
</html>
